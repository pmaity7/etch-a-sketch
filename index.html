<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="user-values">
        <form id="form" action="" method="POST">
            What grid size do you want? <input type="text" name="grid-count">
            <br>
            How you want your colours? 
            <select name="colors" id="colors">
                <option value="Colourful">Colourful</option>
                <option value="B&W">Black</option>
                <option value="Darken">Greyscale</option>
            </select>
            <br>
            <input type="submit" value="Enter">
        </form>
        <button id="reload">Clear grid</button>
        </div>
    <div id="board"></div>
    <footer>
        <p>Created by Pallavi Maity</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
